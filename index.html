                justify-content: space-between;

                border-bottom: 1px solid #e2e8f0;
            }
            .todo-item:last-child {
                border-bottom: none;
            }
            .todo-item input[type="checkbox"] {
                margin-right: 0.4rem;
            }
            .todo-item button {
                color: #ff0080a9;
                margin-left: 0.4rem;
